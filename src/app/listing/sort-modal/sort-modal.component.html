<div *ngIf="isModalOpen" class="modal-container">
    <div class="backdrop"></div>
    <div class="modal-content">
        <button (click)="closeModal()" class="close-btn">&times;</button>
      <div class="modal-header">
        <div class="resetBox d-flex justify-content-between align-items-center">
            <div>
                <p class="filterBy m-0">Filter By</p>
            </div>
            <div>
                <p class="filterBy resetAll m-0" (click)="resetAll()">Reset All</p>
            </div>
        </div>
        
      </div>
      <div class="modal-body">
        <!-- Add your sorting options here -->
        <label for="sort-option">Sort:</label>
        <div class="d-flex mt-3 sortedBtnBox">
            <button class="btn sortedBtn" [ngClass]="{'sortedBtnActive': selectedOption === 'az'}"  (click)="onClick('az')">A to Z</button>
            <button class="btn sortedBtn" (click)="onClick('za')" [ngClass]="{'sortedBtnActive': selectedOption === 'za'}">Z to A</button>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="applySort()" class="btn apply">Apply</button>
      </div>
    </div>
  </div>
